<section id="home">
  <div class="container-fulid d-none d-md-block">
    <ngb-carousel>
      <ng-template ngbSlide>
          <img src="assets/img/image1.jpg" alt="first" class="item">
      </ng-template>
      <ng-template ngbSlide>
          <img src="assets/img/image2.jpg" alt="second" class="item">
      </ng-template>
      <ng-template ngbSlide>
          <img src="assets/img/image3.jpg" alt="third" class="item">
      </ng-template>
    </ngb-carousel>
  </div>
  
  <div class="conatiner p-5">
    <app-message></app-message>
    <p class="lead">
      <b>Recommended Deals</b>
    </p>
    <div class="row">
      <div *ngIf="!products" class="m-auto">
        <h1 class="text-center display-3 mt-5">
          <i class="fa fa-spinner fa-spin"></i>
        </h1>
      </div>
      <div class="col-md-3 mb-5" *ngFor="let product of products">
        <a routerLink="/product/{{ product._id }}">
        <div class="card bg-light">
          <img src="{{ product.image }}" alt="product" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text"> {{ product.price | currency }}</p>
          </div>
        </div>
        </a>
      </div>
    </div>
  </div>
</section>
