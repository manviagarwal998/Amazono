<section id="order">
  <div class="container p-5">
    <app-message></app-message>
    <div *ngIf="!order" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="order" class="row">
      <div class="col">
        <h4 class="display-4">Order Details</h4>
        <div class="row">
          <div class="offset-9 col-2 d-none d-md-block">
            <p>
              <small class="text-muted">Quantity</small>
            </p>
          </div>
        </div>
        <hr class="mt-0">
        
        <div *ngFor="let something of order.products">
          <div class="row">            
            <div class="col-9">{{ something.product.title }}</div>
            <div class="col-3">{{ something.quantity }}</div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>  
</section>
